<!DOCTYPE html>
<html>
<head>
    <title>定期定額投資計算器</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>定期定額投資計算器</h2>
    <label for="calculationType">計算選項：</label>
    <select id="calculationType" name="calculationType">
        <option value="fv" selected>算最終金額</option>
        <option value="pv">算所需本金</option>
        <option value="yrs">算所需時間</option>
        <option value="ear">算年化報酬</option>
        <option value="pmt">算定期定額</option>
    </select><br><br>

    <form id="investmentForm">
        <label for="pv">本金（最初投入）：</label>
        <input type="number" step="100" id="pv" name="pv" value = "0"><br><br>

        <label for="yrs">時間（投資時程）：</label>
        <input type="number" id="yrs" name="yrs" value = "10"><br><br>
        
        <label for="frequency">定期（投入頻率）：</label>
        <select id="frequency" name="frequency">
            <option value="1">每年</option>
            <option value="4">每季</option>
            <option value="12">每月</option>
        </select><br><br>
        
        <label for="pmt">定額（投入資金）：</label>
        <input type="number" step="100" id="pmt" name="pmt" value = "1000"><br><br>
        
        <label for="ear">年化報酬率（％）：</label>
        <input type="number" step="0.1" id="ear" name="ear" value = "5"><br><br>
        
        <label for="fv">終值（最終金額）：</label>
        <input type="number" step="100" id="fv" name="fv" readonly style="background-color: #f0f0f0;" value="0">

    </form>
    <canvas id="investmentChart" width="400" height="200"></canvas>

    <script src="investmentCalculator.js"></script>
</body>
</html>
